<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vote - Drip Technic</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@300;400;500;600&display=swap');

:root {
    --neon-pink: #ff3753;
    --neon-cyan: #00ffcc;
    --neon-green: #00ff88;
    --neon-purple: #9d4edd;
    --dark-bg: #0a0a0f;
    --card-bg: rgba(25, 25, 35, 0.95);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: var(--dark-bg);
    font-family: 'Inter', sans-serif;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    position: relative;
    overflow: hidden;
}

/* Background effects */
.background-effects {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: 
        radial-gradient(circle at 20% 20%, rgba(255, 55, 83, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(0, 255, 204, 0.1) 0%, transparent 40%),
        linear-gradient(135deg, #0a0a0f 0%, #151520 100%);
}

/* Container principal */
.vote-container {
    width: 100%;
    max-width: 800px;
    background: var(--card-bg);
    backdrop-filter: blur(10px);
    border-radius: 24px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.05),
        0 0 50px rgba(255, 55, 83, 0.1);
    overflow: hidden;
    position: relative;
    animation: slideIn 0.6s ease-out;
}

.vote-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, var(--neon-pink), var(--neon-cyan));
}

/* Animation d'entr√©e */
@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

/* Header */
.vote-header {
    text-align: center;
    padding: 30px;
    background: rgba(0, 0, 0, 0.3);
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.vote-header h1 {
    font-family: 'Montserrat', sans-serif;
    font-size: 2.5rem;
    font-weight: 800;
    background: linear-gradient(45deg, var(--neon-pink), var(--neon-cyan));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    margin-bottom: 10px;
    display: inline-block;
}

.vote-header h1::after {
    content: '‚ö°';
    margin-left: 15px;
    animation: pulse 1.5s infinite;
}

.vote-header p {
    color: rgba(255, 255, 255, 0.7);
    font-size: 1.1rem;
    max-width: 600px;
    margin: 0 auto;
    line-height: 1.5;
}

/* Content area */
.vote-content {
    padding: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Participant photo */
.photo-container {
    width: 100%;
    max-width: 500px;
    height: 400px;
    border-radius: 20px;
    overflow: hidden;
    margin-bottom: 30px;
    position: relative;
    border: 2px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
}

.photo-container:hover {
    border-color: var(--neon-cyan);
    box-shadow: 
        0 15px 40px rgba(0, 0, 0, 0.4),
        0 0 30px rgba(0, 255, 204, 0.2);
}

.photo-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
}

.photo-container:hover img {
    transform: scale(1.03);
}

/* Participant info */
.participant-info {
    text-align: center;
    margin-bottom: 40px;
    width: 100%;
}

.participant-name {
    font-size: 2.2rem;
    font-weight: 800;
    color: #fff;
    margin-bottom: 15px;
    font-family: 'Montserrat', sans-serif;
    position: relative;
    display: inline-block;
}

.participant-name::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 25%;
    right: 25%;
    height: 3px;
    background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
    border-radius: 2px;
}

/* Current votes display */
.current-votes {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin-bottom: 30px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.03);
    border-radius: 16px;
    width: 100%;
    max-width: 500px;
}

.vote-count {
    text-align: center;
}

.vote-count-icon {
    font-size: 2rem;
    margin-bottom: 10px;
    display: block;
}

.vote-label {
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.6);
    margin-bottom: 5px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.vote-number {
    font-size: 2.5rem;
    font-weight: 800;
    font-family: 'Montserrat', sans-serif;
}

.smash-count .vote-number {
    color: var(--neon-green);
    text-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
}

.pass-count .vote-number {
    color: var(--neon-pink);
    text-shadow: 0 0 15px rgba(255, 55, 83, 0.5);
}

/* Vote buttons container */
.vote-buttons {
    display: flex;
    gap: 30px;
    width: 100%;
    max-width: 500px;
    margin-top: 20px;
}

/* Boutons de vote */
.vote-btn {
    flex: 1;
    padding: 25px 20px;
    border: none;
    border-radius: 16px;
    font-family: 'Montserrat', sans-serif;
    font-size: 1.4rem;
    font-weight: 800;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 10px;
    letter-spacing: 1px;
}

.vote-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
    transform: translateX(-100%);
    transition: transform 0.6s;
}

.vote-btn:hover::before {
    transform: translateX(100%);
}

/* Bouton Smash */
.smash-btn {
    background: linear-gradient(45deg, var(--neon-green), #00ccff);
    color: #000;
    box-shadow: 
        0 10px 20px rgba(0, 255, 136, 0.2),
        0 0 30px rgba(0, 255, 136, 0.1);
}

.smash-btn:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 
        0 15px 30px rgba(0, 255, 136, 0.3),
        0 0 50px rgba(0, 255, 136, 0.2);
}

.smash-btn:active {
    transform: translateY(-2px) scale(1.02);
}

.smash-btn .btn-icon {
    font-size: 2rem;
    animation: fire 1.5s infinite alternate;
}

/* Bouton Pass */
.pass-btn {
    background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
    color: #fff;
    box-shadow: 
        0 10px 20px rgba(255, 55, 83, 0.2),
        0 0 30px rgba(255, 55, 83, 0.1);
}

.pass-btn:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 
        0 15px 30px rgba(255, 55, 83, 0.3),
        0 0 50px rgba(255, 55, 83, 0.2);
}

.pass-btn:active {
    transform: translateY(-2px) scale(1.02);
}

.pass-btn .btn-icon {
    font-size: 2rem;
    animation: pulse 2s infinite;
}

/* Already voted message */
.already-voted {
    text-align: center;
    padding: 60px 30px;
    max-width: 600px;
    margin: 0 auto;
}

.already-voted-icon {
    font-size: 4rem;
    margin-bottom: 20px;
    color: var(--neon-cyan);
    animation: bounce 2s infinite;
}

.already-voted h2 {
    font-size: 2rem;
    color: #fff;
    margin-bottom: 15px;
    font-family: 'Montserrat', sans-serif;
}

.already-voted p {
    color: rgba(255, 255, 255, 0.7);
    font-size: 1.1rem;
    margin-bottom: 30px;
    line-height: 1.6;
}

/* Thank you message */
.thank-you {
    text-align: center;
    padding: 60px 30px;
    max-width: 600px;
    margin: 0 auto;
}

.thank-you-icon {
    font-size: 4rem;
    margin-bottom: 20px;
    color: var(--neon-green);
    animation: float 3s infinite ease-in-out;
}

.thank-you h2 {
    font-size: 2.5rem;
    color: #fff;
    margin-bottom: 15px;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(45deg, var(--neon-green), var(--neon-cyan));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
}

.thank-you p {
    color: rgba(255, 255, 255, 0.7);
    font-size: 1.1rem;
    margin-bottom: 30px;
    line-height: 1.6;
}

.back-button {
    display: inline-block;
    padding: 15px 30px;
    background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
    color: white;
    text-decoration: none;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    margin-top: 20px;
}

.back-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(255, 55, 83, 0.3);
}

/* Animations */
@keyframes fire {
    0%, 100% { 
        transform: scale(1) rotate(0deg);
        opacity: 1;
    }
    50% { 
        transform: scale(1.3) rotate(10deg);
        opacity: 0.9;
    }
}

@keyframes pulse {
    0%, 100% { 
        opacity: 1;
        transform: scale(1);
    }
    50% { 
        opacity: 0.8;
        transform: scale(1.1);
    }
}

@keyframes bounce {
    0%, 100% { 
        transform: translateY(0);
    }
    50% { 
        transform: translateY(-10px);
    }
}

@keyframes float {
    0%, 100% { 
        transform: translateY(0);
    }
    50% { 
        transform: translateY(-15px);
    }
}

/* Glow effects */
.glow-effect {
    position: fixed;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    background: radial-gradient(circle, var(--neon-pink), transparent 70%);
    filter: blur(100px);
    opacity: 0.08;
    animation: rotate 30s infinite linear;
    z-index: -1;
}

.glow-effect:nth-child(2) {
    background: radial-gradient(circle, var(--neon-cyan), transparent 70%);
    animation-delay: -15s;
    top: 60%;
    left: 80%;
}

@keyframes rotate {
    0% { transform: rotate(0deg) translateX(200px) rotate(0deg); }
    100% { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
}

/* Responsive */
@media (max-width: 768px) {
    .vote-container {
        margin: 10px;
    }
    
    .vote-header h1 {
        font-size: 2rem;
    }
    
    .photo-container {
        height: 300px;
    }
    
    .participant-name {
        font-size: 1.8rem;
    }
    
    .vote-buttons {
        flex-direction: column;
        gap: 20px;
    }
    
    .vote-btn {
        padding: 20px;
    }
    
    .current-votes {
        gap: 30px;
    }
    
    .vote-number {
        font-size: 2rem;
    }
}

@media (max-width: 480px) {
    .photo-container {
        height: 250px;
    }
    
    .participant-name {
        font-size: 1.5rem;
    }
    
    .vote-header h1 {
        font-size: 1.6rem;
    }
    
    .vote-content {
        padding: 20px;
    }
}
</style>
</head>
<body>
    <!-- Effets de fond -->
    <div class="background-effects"></div>
    <div class="glow-effect" style="top: 15%; left: 10%;"></div>
    <div class="glow-effect" style="top: 75%; left: 85%;"></div>

    <!-- Contenu principal -->
    <div id="voteContent">
        <!-- Le contenu sera g√©n√©r√© dynamiquement par JavaScript -->
    </div>

<script>
// Initialisation (logique inchang√©e)
let id = new URLSearchParams(location.search).get("id");
let db = JSON.parse(localStorage.getItem("drip_db")) || { participants: [], votes: {} };
let device = localStorage.getItem("device") || Math.random().toString(36);
localStorage.setItem("device", device);

let participant = db.participants.find(x => x.id === id);
let voteContent = document.getElementById("voteContent");

// Initialiser les votes pour cet ID si n√©cessaire
if (!db.votes[id]) db.votes[id] = [];

// V√©rifier si l'utilisateur a d√©j√† vot√©
let hasVoted = db.votes[id].includes(device);

// Fonction d'affichage principale
function renderVotePage() {
    if (hasVoted) {
        // Page "d√©j√† vot√©"
        voteContent.innerHTML = `
            <div class="already-voted">
                <div class="already-voted-icon">‚úÖ</div>
                <h2>Vote Enregistr√©</h2>
                <p>Vous avez d√©j√† vot√© pour ce participant. Chaque utilisateur ne peut voter qu'une seule fois par participant.</p>
                <a href="gallery.html" class="back-button">‚Üê Retour √† la galerie</a>
            </div>
        `;
    } else if (participant) {
        // Page de vote normale
        voteContent.innerHTML = `
            <div class="vote-container">
                <div class="vote-header">
                    <h1>Vote Drip Technic</h1>
                    <p>Smash or Pass ? Faites votre choix pour ce style unique</p>
                </div>
                
                <div class="vote-content">
                    <div class="photo-container">
                        <img src="${participant.photo}" alt="${participant.name}" id="participantPhoto">
                    </div>
                    
                    <div class="participant-info">
                        <h2 class="participant-name" id="participantName">${participant.name}</h2>
                    </div>
                    
                    <div class="current-votes">
                        <div class="vote-count smash-count">
                            <span class="vote-count-icon">üî•</span>
                            <div class="vote-label">Smash</div>
                            <div class="vote-number" id="smashCount">${participant.smash || 0}</div>
                        </div>
                        
                        <div class="vote-count pass-count">
                            <span class="vote-count-icon">‚ùå</span>
                            <div class="vote-label">Pass</div>
                            <div class="vote-number" id="passCount">${participant.pass || 0}</div>
                        </div>
                    </div>
                    
                    <div class="vote-buttons">
                        <button class="vote-btn smash-btn" onclick="submitVote('smash')">
                            <span class="btn-icon">üî•</span>
                            <span class="btn-text">Smash</span>
                        </button>
                        
                        <button class="vote-btn pass-btn" onclick="submitVote('pass')">
                            <span class="btn-icon">‚ùå</span>
                            <span class="btn-text">Pass</span>
                        </button>
                    </div>
                </div>
            </div>
        `;
        
        // Ajouter un effet de chargement progressif pour l'image
        const img = document.getElementById('participantPhoto');
        if (img.complete) {
            img.style.opacity = '1';
        } else {
            img.style.opacity = '0';
            img.style.transition = 'opacity 0.5s';
            img.onload = () => {
                img.style.opacity = '1';
            };
        }
    } else {
        // Participant non trouv√©
        voteContent.innerHTML = `
            <div class="already-voted">
                <div class="already-voted-icon">‚ùì</div>
                <h2>Participant Non Trouv√©</h2>
                <p>Le participant que vous essayez de voter n'existe pas ou a √©t√© supprim√©.</p>
                <a href="gallery.html" class="back-button">‚Üê Retour √† la galerie</a>
            </div>
        `;
    }
}

// Fonction de vote (logique inchang√©e)
function submitVote(type) {
    if (hasVoted) return;
    
    // D√©sactiver les boutons
    const buttons = document.querySelectorAll('.vote-btn');
    buttons.forEach(btn => {
        btn.disabled = true;
        btn.style.opacity = '0.6';
        btn.style.cursor = 'not-allowed';
    });
    
    // Animation du bouton cliqu√©
    const clickedButton = type === 'smash' ? document.querySelector('.smash-btn') : document.querySelector('.pass-btn');
    clickedButton.style.transform = 'scale(0.95)';
    
    // Mettre √† jour les compteurs (logique inchang√©e)
    if (type === "smash") {
        participant.smash = (participant.smash || 0) + 1;
    } else {
        participant.pass = (participant.pass || 0) + 1;
    }
    
    // Enregistrer le vote (logique inchang√©e)
    db.votes[id].push(device);
    localStorage.setItem("drip_db", JSON.stringify(db));
    
    // Mettre √† jour l'√©tat
    hasVoted = true;
    
    // Animation de confirmation
    setTimeout(() => {
        // Afficher la page de remerciement
        voteContent.innerHTML = `
            <div class="thank-you">
                <div class="thank-you-icon">üéâ</div>
                <h2>Merci pour votre vote !</h2>
                <p>Votre vote a √©t√© enregistr√© avec succ√®s. Votre opinion compte pour d√©terminer le meilleur style Drip Technic.</p>
                
                <div style="margin: 30px 0; padding: 20px; background: rgba(255,255,255,0.05); border-radius: 12px; max-width: 400px;">
                    <div style="font-size: 0.9rem; color: rgba(255,255,255,0.6); margin-bottom: 10px;">Votre choix</div>
                    <div style="font-size: 2rem; font-weight: 800; color: ${type === 'smash' ? 'var(--neon-green)' : 'var(--neon-pink)'}">
                        ${type === 'smash' ? 'üî• SMASH' : '‚ùå PASS'}
                    </div>
                </div>
                
                <div style="display: flex; gap: 15px; flex-wrap: wrap; justify-content: center;">
                    <a href="gallery.html" class="back-button">‚Üê Voir d'autres participants</a>
                    <a href="vote.html?id=${id}" class="back-button" style="background: linear-gradient(45deg, var(--neon-cyan), #0099ff);">üîÑ Voir les r√©sultats</a>
                </div>
                
                <div style="margin-top: 30px; font-size: 0.9rem; color: rgba(255,255,255,0.4);">
                    Redirection automatique vers la galerie dans <span id="countdown">5</span> secondes
                </div>
            </div>
        `;
        
        // Compte √† rebours pour la redirection
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        const countdownInterval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                window.location.href = "gallery.html";
            }
        }, 1000);
    }, 500);
}

// Initialiser la page
renderVotePage();

// Effets interactifs suppl√©mentaires
document.addEventListener('DOMContentLoaded', function() {
    // Si nous sommes sur la page de vote, ajouter des effets
    if (!hasVoted && participant) {
        // Effet de survol sur les boutons
        const buttons = document.querySelectorAll('.vote-btn');
        buttons.forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px) scale(1.05)';
            });
            
            btn.addEventListener('mouseleave', function() {
                if (!this.disabled) {
                    this.style.transform = 'translateY(0) scale(1)';
                }
            });
        });
        
        // Effet de parallaxe sur la photo
        const photoContainer = document.querySelector('.photo-container');
        if (photoContainer) {
            photoContainer.addEventListener('mousemove', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateY = (x - centerX) / 20;
                const rotateX = (centerY - y) / 20;
                
                this.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });
            
            photoContainer.addEventListener('mouseleave', function() {
                this.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
            });
        }
    }
});
</script>
</body>
</html>
