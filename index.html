<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drip Technic üî•</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Inter:wght@300;400;600&display=swap');

:root {
    --neon-red: #ff3753;
    --neon-cyan: #00ffcc;
    --dark-bg: #0a0a0f;
    --card-bg: rgba(20, 20, 30, 0.9);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: var(--dark-bg);
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    overflow: hidden;
    color: white;
}

/* Effets de particules anim√©es */
.background-effects {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: 
        radial-gradient(circle at 20% 30%, rgba(255, 55, 83, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(0, 255, 204, 0.15) 0%, transparent 40%);
}

/* Contenu principal */
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 2rem;
    position: relative;
}

/* Logo principal avec effet n√©on */
.main-logo {
    font-family: 'Montserrat', sans-serif;
    font-size: clamp(2.5rem, 8vw, 5rem);
    font-weight: 900;
    text-align: center;
    margin-bottom: 1.5rem;
    line-height: 1.1;
}

.main-logo span {
    background: linear-gradient(45deg, var(--neon-red), var(--neon-cyan));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    position: relative;
    display: inline-block;
}

.main-logo span::after {
    content: 'üî•';
    position: absolute;
    right: -40px;
    top: 0;
    font-size: 0.8em;
    animation: fire 1.5s ease-in-out infinite;
}

/* Tagline */
.tagline {
    font-size: clamp(1rem, 3vw, 1.5rem);
    color: rgba(255, 255, 255, 0.8);
    margin-bottom: 3rem;
    text-align: center;
    max-width: 600px;
    line-height: 1.4;
}

/* Carte sponsor */
.sponsor-card {
    background: var(--card-bg);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 1.5rem 2.5rem;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 
        0 10px 30px rgba(255, 55, 83, 0.2),
        0 0 0 1px rgba(0, 255, 204, 0.1);
    text-align: center;
    margin-top: 2rem;
    transform-style: preserve-3d;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.sponsor-card:hover {
    transform: translateY(-5px) rotateX(5deg);
    box-shadow: 
        0 20px 40px rgba(255, 55, 83, 0.3),
        0 0 30px rgba(0, 255, 204, 0.2);
}

.sponsor-label {
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.6);
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 0.5rem;
}

.sponsor-name {
    font-size: 1.8rem;
    font-weight: 800;
    background: linear-gradient(45deg, #fff, var(--neon-cyan));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.sponsor-icon {
    font-size: 1.5rem;
    animation: bounce 2s infinite;
}

/* Compte √† rebours */
.countdown {
    position: fixed;
    bottom: 30px;
    right: 30px;
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.6);
    background: rgba(255, 255, 255, 0.05);
    padding: 8px 16px;
    border-radius: 20px;
    backdrop-filter: blur(5px);
}

/* Animation du feu */
@keyframes fire {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.2); opacity: 0.8; }
}

/* Animation rebond */
@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
}

/* Effets de brillance */
.glow {
    position: absolute;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: radial-gradient(circle, var(--neon-red), transparent 70%);
    filter: blur(60px);
    opacity: 0.3;
    animation: float 20s infinite linear;
}

.glow:nth-child(2) {
    background: radial-gradient(circle, var(--neon-cyan), transparent 70%);
    animation-delay: -10s;
    top: 70%;
    left: 80%;
}

@keyframes float {
    0% { transform: rotate(0deg) translateX(100px) rotate(0deg); }
    100% { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
}

/* Responsive */
@media (max-width: 768px) {
    .sponsor-card {
        padding: 1.2rem 1.8rem;
    }
    
    .countdown {
        bottom: 20px;
        right: 20px;
        font-size: 0.8rem;
    }
}
</style>
</head>
<body>
    <!-- Effets de fond -->
    <div class="background-effects">
        <div class="glow" style="top: 20%; left: 10%;"></div>
        <div class="glow" style="top: 70%; left: 80%;"></div>
    </div>

    <!-- Contenu principal -->
    <div class="container">
        <h1 class="main-logo">
            <span>DRIP TECHNIC</span>
        </h1>
        
        <p class="tagline">
            Smash or Pass ‚Äì Le style fait la diff√©rence
        </p>
        
        <div class="sponsor-card">
            <div class="sponsor-label">Sponsor Officiel</div>
            <div class="sponsor-name">
                <span class="sponsor-icon">üõçÔ∏è</span>
                LBS SHOP
                <span class="sponsor-icon">üî•</span>
            </div>
        </div>
        
        <div class="countdown" id="countdown">
            Redirection dans <span id="timer">3</span>s
        </div>
    </div>

<script>
// Compte √† rebours
let timeLeft = 3;
const timerElement = document.getElementById('timer');
const countdownElement = document.getElementById('countdown');

const countdown = setInterval(() => {
    timeLeft--;
    timerElement.textContent = timeLeft;
    
    // Animation du compte √† rebours
    countdownElement.style.transform = `scale(${1 + (3-timeLeft)*0.1})`;
    setTimeout(() => {
        countdownElement.style.transform = 'scale(1)';
    }, 100);
    
    if(timeLeft <= 0) {
        clearInterval(countdown);
        // Animation de sortie
        document.body.style.opacity = '0';
        document.body.style.transition = 'opacity 0.5s';
        setTimeout(() => {
            window.location.href = 'gallery.html';
        }, 500);
    }
}, 1000);

// Effet de parallaxe sur la carte sponsor
document.querySelector('.sponsor-card').addEventListener('mousemove', (e) => {
    const card = e.currentTarget;
    const rect = card.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    
    const centerX = rect.width / 2;
    const centerY = rect.height / 2;
    
    const rotateY = (x - centerX) / 25;
    const rotateX = (centerY - y) / 25;
    
    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(10px)`;
});

document.querySelector('.sponsor-card').addEventListener('mouseleave', (e) => {
    e.currentTarget.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateZ(0)';
});
</script>
</body>
</html>
