<script>
const COUNTDOWN_DAYS = 4;
let targetDate = localStorage.getItem("countdownTarget")
    ? new Date(localStorage.getItem("countdownTarget"))
    : new Date(Date.now() + COUNTDOWN_DAYS * 86400000);

localStorage.setItem("countdownTarget", targetDate.toISOString());

const d = days = document.getElementById("days"),
h = hours = document.getElementById("hours"),
m = minutes = document.getElementById("minutes"),
s = seconds = document.getElementById("seconds"),
f = document.getElementById("floatingTimer");

setInterval(() => {
    const diff = targetDate - Date.now();
    if (diff <= 0) location.href = "enter.html";

    const D = Math.floor(diff / 86400000);
    const H = Math.floor(diff % 86400000 / 3600000);
    const M = Math.floor(diff % 3600000 / 60000);
    const S = Math.floor(diff % 60000 / 1000);

    d.textContent = String(D).padStart(2,"0");
    h.textContent = String(H).padStart(2,"0");
    m.textContent = String(M).padStart(2,"0");
    s.textContent = String(S).padStart(2,"0");

    f.textContent = `${D}j ${H}h ${M}m`;
},1000);
