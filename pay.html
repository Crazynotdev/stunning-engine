<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paiement Drip Technic</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@300;400;500;600&display=swap');

:root {
    --neon-green: #00ff88;
    --neon-purple: #9d4edd;
    --dark-bg: #0a0a0f;
    --input-bg: rgba(30, 30, 40, 0.8);
    --card-bg: rgba(20, 20, 30, 0.95);
    --success-gradient: linear-gradient(45deg, #00ff88, #00ccff);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: var(--dark-bg);
    font-family: 'Inter', sans-serif;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    position: relative;
    overflow-x: hidden;
}

/* Background effects */
.background-effects {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: 
        radial-gradient(circle at 20% 30%, rgba(157, 78, 221, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(0, 255, 136, 0.1) 0%, transparent 40%),
        linear-gradient(135deg, #0a0a0f 0%, #151520 100%);
}

/* Container principal */
.container {
    width: 100%;
    max-width: 500px;
    background: var(--card-bg);
    backdrop-filter: blur(10px);
    border-radius: 24px;
    padding: 40px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(0, 255, 136, 0.1),
        0 0 30px rgba(157, 78, 221, 0.2);
    position: relative;
    overflow: hidden;
    animation: slideIn 0.5s ease-out;
}

.container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: var(--success-gradient);
}

/* Animation d'entr√©e */
@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* En-t√™te */
.header {
    text-align: center;
    margin-bottom: 40px;
}

.header h2 {
    font-family: 'Montserrat', sans-serif;
    font-size: 2.2rem;
    font-weight: 800;
    background: var(--success-gradient);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    margin-bottom: 10px;
    position: relative;
    display: inline-block;
}

.header h2::after {
    content: 'üí∞';
    position: absolute;
    right: -45px;
    animation: bounce 2s infinite;
}

.header .price-tag {
    font-size: 3.5rem;
    font-weight: 800;
    color: var(--neon-green);
    margin: 10px 0;
    text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
    position: relative;
    display: inline-block;
}

.header .price-tag::after {
    content: 'FCFA';
    font-size: 1.2rem;
    color: rgba(255, 255, 255, 0.7);
    margin-left: 5px;
}

/* Section paiement */
.payment-methods {
    background: rgba(0, 0, 0, 0.3);
    border-radius: 16px;
    padding: 24px;
    margin-bottom: 30px;
    border: 1px solid rgba(255, 255, 255, 0.05);
}

.payment-method {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.payment-method:last-child {
    margin-bottom: 0;
    padding-bottom: 0;
    border-bottom: none;
}

.payment-icon {
    font-size: 2rem;
    margin-right: 15px;
    width: 60px;
    height: 60px;
    background: rgba(0, 255, 136, 0.1);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid rgba(0, 255, 136, 0.2);
}

.payment-details {
    flex: 1;
}

.payment-details h3 {
    font-size: 1.1rem;
    color: rgba(255, 255, 255, 0.9);
    margin-bottom: 5px;
    font-weight: 600;
}

.payment-details .number {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--neon-green);
    letter-spacing: 2px;
    font-family: 'Courier New', monospace;
    text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
}

/* Formulaire transaction */
.form-group {
    margin-bottom: 24px;
}

.form-group label {
    display: block;
    margin-bottom: 10px;
    color: rgba(255, 255, 255, 0.8);
    font-size: 1rem;
    font-weight: 500;
}

.input-with-icon {
    position: relative;
}

.input-with-icon input {
    width: 100%;
    padding: 16px 16px 16px 50px;
    background: var(--input-bg);
    border: 2px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    color: #fff;
    font-family: 'Inter', sans-serif;
    font-size: 1rem;
    transition: all 0.3s ease;
    outline: none;
}

.input-with-icon input:focus {
    border-color: var(--neon-green);
    box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.2);
}

.input-icon {
    position: absolute;
    left: 16px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1.2rem;
    color: rgba(255, 255, 255, 0.5);
}

.input-hint {
    font-size: 0.85rem;
    color: rgba(255, 255, 255, 0.5);
    margin-top: 8px;
    font-style: italic;
}

/* Bouton de paiement */
.pay-button {
    width: 100%;
    padding: 20px;
    background: var(--success-gradient);
    color: #000;
    border: none;
    border-radius: 16px;
    font-family: 'Montserrat', sans-serif;
    font-size: 1.2rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
    letter-spacing: 1px;
    text-transform: uppercase;
    position: relative;
    overflow: hidden;
}

.pay-button:hover:not(:disabled) {
    transform: translateY(-3px);
    box-shadow: 
        0 15px 30px rgba(0, 255, 136, 0.3),
        0 0 40px rgba(157, 78, 221, 0.3);
}

.pay-button:active:not(:disabled) {
    transform: translateY(-1px);
}

.pay-button::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left 0.6s;
}

.pay-button:hover::after {
    left: 100%;
}

.pay-button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none !important;
}

/* Info message */
.info-box {
    background: rgba(157, 78, 221, 0.1);
    border: 1px solid rgba(157, 78, 221, 0.3);
    border-radius: 12px;
    padding: 16px;
    margin-top: 30px;
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.8);
    text-align: center;
}

.info-box strong {
    color: var(--neon-purple);
}

/* Animations */
@keyframes bounce {
    0%, 100% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-5px) scale(1.1); }
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
}

/* Effet de brillance */
.glow-effect {
    position: fixed;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background: radial-gradient(circle, var(--neon-purple), transparent 70%);
    filter: blur(80px);
    opacity: 0.15;
    animation: float 25s infinite linear;
    z-index: -1;
}

.glow-effect:nth-child(2) {
    background: radial-gradient(circle, var(--neon-green), transparent 70%);
    animation-delay: -12.5s;
    top: 60%;
    left: 80%;
}

@keyframes float {
    0% { transform: rotate(0deg) translateX(150px) rotate(0deg); }
    100% { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
}

/* Responsive */
@media (max-width: 600px) {
    .container {
        padding: 30px 20px;
        margin: 10px;
    }
    
    .header h2 {
        font-size: 1.8rem;
    }
    
    .header .price-tag {
        font-size: 2.8rem;
    }
    
    .payment-details .number {
        font-size: 1.3rem;
    }
}
</style>
</head>
<body>
    <!-- Effets de fond -->
    <div class="background-effects"></div>
    <div class="glow-effect" style="top: 20%; left: 10%;"></div>
    <div class="glow-effect" style="top: 70%; left: 80%;"></div>

    <div class="container">
        <div class="header">
            <h2>Paiement</h2>
            <div class="price-tag">200</div>
            <p style="color: rgba(255, 255, 255, 0.7); font-size: 1.1rem;">
                Finalisez votre inscription Drip Technic
            </p>
        </div>
        
        <div class="payment-methods">
            <div class="payment-method">
                <div class="payment-icon">ORJI CLETUS</div>
                <div class="payment-details">
                    <h3>Airtel Money</h3>
                    <div class="number">077772865</div>
                </div>
            </div>
            
            <div class="payment-method">
                <div class="payment-icon">ORJI CLETUS</div>
                <div class="payment-details">
                    <h3>Mobicash</h3>
                    <div class="number">065730123</div>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="tx">ID de Transaction</label>
            <div class="input-with-icon">
                <div class="input-icon">üî¢</div>
                <input type="text" id="tx" placeholder="Entrez l'ID de transaction re√ßu par SMS">
            </div>
            <div class="input-hint">
                Ex: A20240315-12345678 ou M20240315-87654321
            </div>
        </div>
        
        <button class="pay-button" onclick="pay()">‚úÖ J'ai effectu√© le paiement</button>
        
        <div class="info-box">
            <p><strong>‚ö†Ô∏è Important :</strong> Conservez le num√©ro de transaction. Votre inscription sera valid√©e sous 24h apr√®s v√©rification.</p>
        </div>
    </div>

<script>
// R√©cup√©ration de l'ID depuis l'URL (logique inchang√©e)
const urlParams = new URLSearchParams(window.location.search);
const id = urlParams.get("id");

// V√©rification si l'ID existe
if (!id) {
    showError("ID participant non trouv√©. Veuillez repartir de l'inscription.");
    document.querySelector('.pay-button').disabled = true;
}

// Fonction de paiement inchang√©e dans la logique
function pay() {
    const txInput = document.getElementById('tx');
    const button = document.querySelector('.pay-button');
    
    // Validation
    if (!txInput.value.trim()) {
        showError("Veuillez entrer l'ID de transaction");
        txInput.focus();
        return;
    }
    
    // Animation de chargement
    const originalText = button.textContent;
    button.textContent = "V√©rification en cours...";
    button.disabled = true;
    
    // Petite animation pour simuler le traitement
    setTimeout(() => {
        try {
            // Logique inchang√©e
            let db = JSON.parse(localStorage.getItem("drip_db"));
            
            if (!db || !db.participants) {
                throw new Error("Base de donn√©es non trouv√©e");
            }
            
            let participant = db.participants.find(x => x.id === id);
            
            if (!participant) {
                throw new Error("Participant non trouv√©");
            }
            
            // Mise √† jour des donn√©es
            participant.paid = true;
            participant.tx = txInput.value;
            
            // Sauvegarde
            localStorage.setItem("drip_db", JSON.stringify(db));
            
            // Message de succ√®s avec style
            showSuccess("Paiement re√ßu avec succ√®s !");
            
            // Animation du bouton
            button.style.background = "linear-gradient(45deg, #00ff88, #00ccff)";
            button.textContent = "‚úÖ Paiement Confirm√©";
            
            // Redirection apr√®s 3 secondes
            setTimeout(() => {
                window.location.href = "index.html";
            }, 3000);
            
        } catch (error) {
            // En cas d'erreur
            button.textContent = originalText;
            button.disabled = false;
            showError("Erreur : " + error.message);
        }
    }, 1500);
}

// Fonctions d'affichage des messages
function showError(message) {
    // Cr√©er ou mettre √† jour le message d'erreur
    let errorBox = document.querySelector('.error-box');
    if (!errorBox) {
        errorBox = document.createElement('div');
        errorBox.className = 'error-box';
        errorBox.style.cssText = `
            background: rgba(255, 55, 83, 0.1);
            border: 1px solid rgba(255, 55, 83, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-top: 20px;
            color: #ff3753;
            text-align: center;
            animation: slideIn 0.3s ease-out;
        `;
        document.querySelector('.container').appendChild(errorBox);
    }
    
    errorBox.innerHTML = `‚ùå ${message}`;
    
    // Auto-destruction apr√®s 5 secondes
    setTimeout(() => {
        if (errorBox.parentNode) {
            errorBox.style.opacity = '0';
            errorBox.style.transform = 'translateY(-10px)';
            errorBox.style.transition = 'all 0.3s';
            setTimeout(() => {
                if (errorBox.parentNode) {
                    errorBox.parentNode.removeChild(errorBox);
                }
            }, 300);
        }
    }, 5000);
}

function showSuccess(message) {
    // Cr√©er le message de succ√®s
    const successBox = document.createElement('div');
    successBox.className = 'success-box';
    successBox.style.cssText = `
        background: rgba(0, 255, 136, 0.1);
        border: 1px solid rgba(0, 255, 136, 0.3);
        border-radius: 12px;
        padding: 20px;
        margin-top: 20px;
        color: #00ff88;
        text-align: center;
        animation: slideIn 0.3s ease-out;
        font-size: 1.1rem;
    `;
    
    successBox.innerHTML = `
        <div style="font-size: 2rem; margin-bottom: 10px;">üéâ</div>
        <div><strong>${message}</strong></div>
        <div style="font-size: 0.9rem; opacity: 0.8; margin-top: 10px;">
            Redirection vers l'accueil dans 3 secondes...
        </div>
    `;
    
    // Ins√©rer avant le bouton
    const button = document.querySelector('.pay-button');
    button.parentNode.insertBefore(successBox, button.nextSibling);
}

// Effet visuel sur le champ de saisie
const txInput = document.getElementById('tx');
txInput.addEventListener('focus', function() {
    this.parentElement.style.transform = 'translateY(-2px)';
});

txInput.addEventListener('blur', function() {
    this.parentElement.style.transform = 'translateY(0)';
});

// Validation en temps r√©el
txInput.addEventListener('input', function() {
    if (this.value.trim().length > 0) {
        this.style.borderColor = 'var(--neon-green)';
    } else {
        this.style.borderColor = 'rgba(255, 255, 255, 0.1)';
    }
});

// Entr√©e par clavier
txInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        pay();
    }
});
</script>
</body>
</html>
