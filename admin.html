<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin ‚Äì Drip Technic</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@300;400;500;600&display=swap');

:root {
    --neon-pink: #ff3753;
    --neon-cyan: #00ffcc;
    --neon-green: #00ff88;
    --neon-purple: #9d4edd;
    --dark-bg: #0a0a0f;
    --card-bg: rgba(25, 25, 35, 0.95);
    --table-bg: rgba(30, 30, 40, 0.8);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: var(--dark-bg);
    font-family: 'Inter', sans-serif;
    color: #fff;
    min-height: 100vh;
    position: relative;
}

/* Background effects */
.background-effects {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: 
        radial-gradient(circle at 10% 10%, rgba(255, 55, 83, 0.1) 0%, transparent 30%),
        radial-gradient(circle at 90% 90%, rgba(0, 255, 204, 0.1) 0%, transparent 30%),
        linear-gradient(135deg, #0a0a0f 0%, #151520 100%);
}

/* Header */
.admin-header {
    background: rgba(15, 15, 25, 0.95);
    backdrop-filter: blur(10px);
    padding: 25px 30px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
}

.admin-header h1 {
    font-family: 'Montserrat', sans-serif;
    font-size: 2rem;
    font-weight: 800;
    background: linear-gradient(45deg, var(--neon-pink), var(--neon-cyan));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-align: center;
    position: relative;
    display: inline-block;
    width: 100%;
}

.admin-header h1::after {
    content: '‚öôÔ∏è';
    margin-left: 15px;
    animation: spin 4s linear infinite;
}

/* Container principal */
.admin-container {
    padding: 30px;
    max-width: 1400px;
    margin: 0 auto;
}

/* Export button */
.export-section {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 30px;
}

.export-btn {
    background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
    color: white;
    border: none;
    padding: 15px 25px;
    border-radius: 12px;
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0 5px 15px rgba(255, 55, 83, 0.2);
}

.export-btn:hover {
    transform: translateY(-3px);
    box-shadow: 
        0 10px 25px rgba(255, 55, 83, 0.3),
        0 0 30px rgba(157, 78, 221, 0.2);
}

.export-btn:active {
    transform: translateY(-1px);
}

/* Stats cards */
.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
}

.stat-card {
    background: var(--card-bg);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    padding: 25px;
    border: 1px solid rgba(255, 255, 255, 0.05);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.stat-card:hover {
    border-color: var(--neon-cyan);
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0, 255, 204, 0.1);
}

.stat-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, var(--neon-pink), var(--neon-cyan));
}

.stat-icon {
    font-size: 2.5rem;
    margin-bottom: 15px;
    display: block;
    opacity: 0.9;
}

.stat-value {
    font-size: 2.8rem;
    font-weight: 800;
    font-family: 'Montserrat', sans-serif;
    margin-bottom: 5px;
    background: linear-gradient(45deg, var(--neon-cyan), #ffffff);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
}

.stat-label {
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.6);
    text-transform: uppercase;
    letter-spacing: 1.5px;
}

.stat-detail {
    font-size: 0.85rem;
    color: rgba(255, 255, 255, 0.4);
    margin-top: 8px;
}

/* Table container */
.table-container {
    background: var(--table-bg);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.05);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

/* Table header */
.table-header {
    display: grid;
    grid-template-columns: 80px 2fr 1fr 1fr 1fr 1fr 150px;
    padding: 20px;
    background: rgba(0, 0, 0, 0.3);
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    font-weight: 600;
    color: var(--neon-cyan);
    text-transform: uppercase;
    letter-spacing: 1px;
    font-size: 0.9rem;
}

/* Table content */
.participants-list {
    max-height: 600px;
    overflow-y: auto;
}

.participant-row {
    display: grid;
    grid-template-columns: 80px 2fr 1fr 1fr 1fr 1fr 150px;
    padding: 20px;
    align-items: center;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    transition: all 0.3s ease;
    position: relative;
    animation: slideIn 0.5s ease-out forwards;
    opacity: 0;
}

.participant-row:hover {
    background: rgba(255, 255, 255, 0.03);
}

.participant-row::after {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 4px;
    background: transparent;
    transition: all 0.3s;
}

.participant-row:hover::after {
    background: var(--neon-cyan);
}

/* Photo cell */
.photo-cell {
    display: flex;
    justify-content: center;
}

.participant-photo {
    width: 60px;
    height: 60px;
    border-radius: 12px;
    object-fit: cover;
    border: 2px solid rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease;
}

.participant-photo:hover {
    transform: scale(1.1);
    border-color: var(--neon-cyan);
    box-shadow: 0 5px 15px rgba(0, 255, 204, 0.2);
}

/* Info cells */
.info-cell {
    padding: 0 10px;
}

.participant-name {
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 5px;
}

.participant-id {
    font-size: 0.8rem;
    color: rgba(255, 255, 255, 0.4);
    font-family: monospace;
}

/* Status badges */
.status-badge {
    display: inline-block;
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 0.85rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
}

.badge-paid {
    background: rgba(0, 255, 136, 0.1);
    color: var(--neon-green);
    border: 1px solid rgba(0, 255, 136, 0.3);
}

.badge-unpaid {
    background: rgba(255, 55, 83, 0.1);
    color: var(--neon-pink);
    border: 1px solid rgba(255, 55, 83, 0.3);
}

.badge-validated {
    background: rgba(0, 255, 204, 0.1);
    color: var(--neon-cyan);
    border: 1px solid rgba(0, 255, 204, 0.3);
}

.badge-pending {
    background: rgba(255, 193, 7, 0.1);
    color: #ffc107;
    border: 1px solid rgba(255, 193, 7, 0.3);
}

/* Votes info */
.votes-info {
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.vote-count {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 0.9rem;
}

.vote-count.smash {
    color: var(--neon-cyan);
}

.vote-count.pass {
    color: var(--neon-pink);
}

/* Actions cell */
.actions-cell {
    display: flex;
    gap: 10px;
    justify-content: center;
}

.action-btn {
    padding: 10px 16px;
    border: none;
    border-radius: 10px;
    font-family: 'Inter', sans-serif;
    font-weight: 600;
    font-size: 0.85rem;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
    min-width: 100px;
    justify-content: center;
}

.validate-btn {
    background: linear-gradient(45deg, var(--neon-green), #00cc66);
    color: #000;
}

.validate-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.validate-btn:not(:disabled):hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
}

.download-btn {
    background: linear-gradient(45deg, var(--neon-cyan), #0099cc);
    color: #000;
}

.download-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 255, 204, 0.3);
}

/* Modal confirmation */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(5px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s;
}

.modal-overlay.active {
    opacity: 1;
    visibility: visible;
}

.modal-content {
    background: var(--card-bg);
    border-radius: 20px;
    padding: 40px;
    max-width: 500px;
    width: 90%;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    transform: translateY(20px);
    transition: transform 0.3s;
}

.modal-overlay.active .modal-content {
    transform: translateY(0);
}

.modal-header {
    text-align: center;
    margin-bottom: 25px;
}

.modal-icon {
    font-size: 3rem;
    margin-bottom: 15px;
    display: block;
}

.modal-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: #fff;
    margin-bottom: 10px;
}

.modal-message {
    color: rgba(255, 255, 255, 0.7);
    line-height: 1.5;
    margin-bottom: 30px;
}

.modal-actions {
    display: flex;
    gap: 15px;
    justify-content: center;
}

.modal-btn {
    padding: 12px 30px;
    border: none;
    border-radius: 12px;
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    min-width: 120px;
}

.modal-btn.confirm {
    background: linear-gradient(45deg, var(--neon-green), #00cc66);
    color: #000;
}

.modal-btn.cancel {
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.modal-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

/* Empty state */
.empty-state {
    text-align: center;
    padding: 80px 20px;
}

.empty-state-icon {
    font-size: 4rem;
    margin-bottom: 20px;
    opacity: 0.3;
}

.empty-state h3 {
    font-size: 1.8rem;
    color: rgba(255, 255, 255, 0.5);
    margin-bottom: 15px;
}

.empty-state p {
    color: rgba(255, 255, 255, 0.4);
    line-height: 1.6;
    max-width: 500px;
    margin: 0 auto;
}

/* Animations */
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Glow effects */
.glow-effect {
    position: fixed;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    background: radial-gradient(circle, var(--neon-pink), transparent 70%);
    filter: blur(100px);
    opacity: 0.08;
    animation: float 30s infinite linear;
    z-index: -1;
}

.glow-effect:nth-child(2) {
    background: radial-gradient(circle, var(--neon-cyan), transparent 70%);
    animation-delay: -15s;
    top: 60%;
    left: 80%;
}

@keyframes float {
    0% { transform: rotate(0deg) translateX(200px) rotate(0deg); }
    100% { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
}

/* Scrollbar styling */
.participants-list::-webkit-scrollbar {
    width: 8px;
}

.participants-list::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 4px;
}

.participants-list::-webkit-scrollbar-thumb {
    background: var(--neon-cyan);
    border-radius: 4px;
}

/* Responsive */
@media (max-width: 1200px) {
    .table-header,
    .participant-row {
        grid-template-columns: 60px 2fr 1fr 1fr 1fr 150px;
    }
    
    .vote-count {
        flex-direction: column;
        align-items: flex-start;
        gap: 2px;
    }
}

@media (max-width: 992px) {
    .table-header,
    .participant-row {
        grid-template-columns: 60px 2fr 1fr 1fr 120px;
    }
    
    .stats-grid {
        grid-template-columns: repeat(2, 1fr);
    }
    
    .actions-cell {
        flex-direction: column;
    }
    
    .action-btn {
        min-width: auto;
        padding: 8px 12px;
    }
}

@media (max-width: 768px) {
    .admin-container {
        padding: 20px;
    }
    
    .table-header,
    .participant-row {
        grid-template-columns: 50px 2fr 1fr 120px;
        font-size: 0.9rem;
        padding: 15px;
    }
    
    .participant-name {
        font-size: 1rem;
    }
    
    .participant-photo {
        width: 45px;
        height: 45px;
    }
    
    .stats-grid {
        grid-template-columns: 1fr;
    }
}

@media (max-width: 480px) {
    .table-header,
    .participant-row {
        grid-template-columns: 40px 2fr 100px;
        padding: 12px;
    }
    
    .admin-header h1 {
        font-size: 1.5rem;
    }
    
    .export-btn {
        width: 100%;
        justify-content: center;
    }
}
</style>
</head>
<body>
    <!-- Effets de fond -->
    <div class="background-effects"></div>
    <div class="glow-effect" style="top: 10%; left: 5%;"></div>
    <div class="glow-effect" style="top: 80%; left: 90%;"></div>

    <!-- Modal de confirmation -->
    <div class="modal-overlay" id="confirmationModal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-icon">‚ö†Ô∏è</span>
                <h3 class="modal-title" id="modalTitle">Confirmer la validation</h3>
                <p class="modal-message" id="modalMessage">√ätes-vous s√ªr de vouloir valider ce participant ? Cette action est irr√©versible.</p>
            </div>
            <div class="modal-actions">
                <button class="modal-btn confirm" onclick="confirmValidation()">‚úÖ Confirmer</button>
                <button class="modal-btn cancel" onclick="closeModal()">‚ùå Annuler</button>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="admin-header">
        <h1>ADMINISTRATION ‚Äì DRIP TECHNIC</h1>
    </header>

    <!-- Contenu principal -->
    <div class="admin-container">
        <!-- Bouton d'export -->
        <div class="export-section">
            <button class="export-btn" onclick="exportDB()">
                <span>üì¶</span>
                <span>Exporter la base JSON</span>
            </button>
        </div>

        <!-- Statistiques -->
        <div class="stats-grid" id="statsContainer">
            <!-- G√©n√©r√© dynamiquement -->
        </div>

        <!-- Liste des participants -->
        <div class="table-container">
            <div class="table-header">
                <div>PHOTO</div>
                <div>INFORMATION</div>
                <div>PAIEMENT</div>
                <div>VALIDATION</div>
                <div>VOTES</div>
                <div>ACTIONS</div>
            </div>
            
            <div class="participants-list" id="participantsList">
                <!-- G√©n√©r√© dynamiquement -->
            </div>
        </div>
    </div>

<script>
/* ===== INITIALISATION ===== */
let db = JSON.parse(localStorage.getItem("drip_db")) || { participants: [], votes: {} };
let participantsList = document.getElementById("participantsList");
let statsContainer = document.getElementById("statsContainer");
let currentParticipantId = null;

/* ===== STATISTIQUES ===== */
function updateStats() {
    const total = db.participants.length;
    const paid = db.participants.filter(p => p.paid).length;
    const validated = db.participants.filter(p => p.validated).length;
    const pending = db.participants.filter(p => p.paid && !p.validated).length;
    
    // Votes totaux
    let totalSmash = 0;
    let totalPass = 0;
    db.participants.forEach(p => {
        totalSmash += p.smash || 0;
        totalPass += p.pass || 0;
    });
    
    statsContainer.innerHTML = `
        <div class="stat-card">
            <span class="stat-icon">üë•</span>
            <div class="stat-value">${total}</div>
            <div class="stat-label">Participants</div>
            <div class="stat-detail">${total} inscrits</div>
        </div>
        <div class="stat-card">
            <span class="stat-icon">üí∏</span>
            <div class="stat-value">${paid}</div>
            <div class="stat-label">Pay√©s</div>
            <div class="stat-detail">${paid}/${total} (${total > 0 ? Math.round((paid/total)*100) : 0}%)</div>
        </div>
        <div class="stat-card">
            <span class="stat-icon">‚úÖ</span>
            <div class="stat-value">${validated}</div>
            <div class="stat-label">Valid√©s</div>
            <div class="stat-detail">${validated}/${paid} (${paid > 0 ? Math.round((validated/paid)*100) : 0}%)</div>
        </div>
        <div class="stat-card">
            <span class="stat-icon">‚è≥</span>
            <div class="stat-value">${pending}</div>
            <div class="stat-label">En attente</div>
            <div class="stat-detail">Pay√©s mais non valid√©s</div>
        </div>
        <div class="stat-card">
            <span class="stat-icon">üó≥Ô∏è</span>
            <div class="stat-value">${totalSmash + totalPass}</div>
            <div class="stat-label">Votes totaux</div>
            <div class="stat-detail">${totalSmash} üî• / ${totalPass} ‚ùå</div>
        </div>
    `;
}

/* ===== AFFICHAGE DES PARTICIPANTS ===== */
function renderParticipantsList() {
    if (db.participants.length === 0) {
        participantsList.innerHTML = `
            <div class="empty-state">
                <div class="empty-state-icon">üì≠</div>
                <h3>Aucun participant</h3>
                <p>Les inscriptions appara√Ætront ici une fois que les participants se seront inscrits.</p>
            </div>
        `;
        return;
    }
    
    // Trier : d'abord ceux qui sont pay√©s mais non valid√©s, puis par date d'inscription
    const sortedParticipants = [...db.participants].sort((a, b) => {
        // Priorit√© aux pay√©s non valid√©s
        if (a.paid && !a.validated && !(b.paid && !b.validated)) return -1;
        if (b.paid && !b.validated && !(a.paid && !a.validated)) return 1;
        // Puis par score (smash - pass)
        const scoreA = (a.smash || 0) - (a.pass || 0);
        const scoreB = (b.smash || 0) - (b.pass || 0);
        return scoreB - scoreA;
    });
    
    let participantsHTML = '';
    
    sortedParticipants.forEach((p, index) => {
        const animationDelay = index * 0.05;
        
        participantsHTML += `
            <div class="participant-row" style="animation-delay: ${animationDelay}s">
                <!-- Photo -->
                <div class="photo-cell">
                    <img src="${p.photo}" alt="${p.name}" class="participant-photo" 
                         onclick="previewPhoto('${p.id}')">
                </div>
                
                <!-- Information -->
                <div class="info-cell">
                    <div class="participant-name">${p.name}</div>
                    <div class="participant-id">${p.id}</div>
                    <div style="font-size: 0.85rem; color: rgba(255, 255, 255, 0.5); margin-top: 5px;">
                        üìß ${p.email}<br>
                        üì± ${p.phone}
                    </div>
                </div>
                
                <!-- Paiement -->
                <div class="info-cell">
                    <span class="status-badge ${p.paid ? 'badge-paid' : 'badge-unpaid'}">
                        ${p.paid ? '‚úÖ Pay√©' : '‚ùå Non pay√©'}
                    </span>
                    ${p.tx ? `<div style="font-size: 0.8rem; color: rgba(255, 255, 255, 0.4); margin-top: 5px;">TX: ${p.tx}</div>` : ''}
                </div>
                
                <!-- Validation -->
                <div class="info-cell">
                    <span class="status-badge ${p.validated ? 'badge-validated' : 'badge-pending'}">
                        ${p.validated ? '‚úÖ Valid√©' : '‚è≥ En attente'}
                    </span>
                </div>
                
                <!-- Votes -->
                <div class="info-cell">
                    <div class="votes-info">
                        <div class="vote-count smash">
                            <span>üî•</span>
                            <span>${p.smash || 0} Smash</span>
                        </div>
                        <div class="vote-count pass">
                            <span>‚ùå</span>
                            <span>${p.pass || 0} Pass</span>
                        </div>
                        <div style="font-size: 0.8rem; color: rgba(255, 255, 255, 0.5); margin-top: 5px;">
                            Score: ${(p.smash || 0) - (p.pass || 0)}
                        </div>
                    </div>
                </div>
                
                <!-- Actions -->
                <div class="actions-cell">
                    ${p.paid && !p.validated ? `
                        <button class="action-btn validate-btn" onclick="openValidationModal('${p.id}')">
                            <span>‚úÖ</span>
                            <span>Valider</span>
                        </button>
                    ` : ''}
                    <button class="action-btn download-btn" onclick="downloadPhoto('${p.id}')">
                        <span>üì•</span>
                        <span>T√©l√©charger</span>
                    </button>
                </div>
            </div>
        `;
    });
    
    participantsList.innerHTML = participantsHTML;
}

/* ===== ACTIONS ===== */
function openValidationModal(participantId) {
    currentParticipantId = participantId;
    const participant = db.participants.find(p => p.id === participantId);
    
    document.getElementById('modalTitle').textContent = `Valider ${participant.name}`;
    document.getElementById('modalMessage').textContent = 
        `√ätes-vous s√ªr de vouloir valider ${participant.name} ? Cette action permettra au participant d'appara√Ætre dans la galerie publique.`;
    
    document.getElementById('confirmationModal').classList.add('active');
}

function closeModal() {
    document.getElementById('confirmationModal').classList.remove('active');
    currentParticipantId = null;
}

function confirmValidation() {
    if (!currentParticipantId) return;
    
    let participant = db.participants.find(x => x.id === currentParticipantId);
    if (!participant) return;
    
    // Valider le participant
    participant.validated = true;
    localStorage.setItem("drip_db", JSON.stringify(db));
    
    // Fermer le modal
    closeModal();
    
    // Rafra√Æchir l'affichage
    updateStats();
    renderParticipantsList();
    
    // Afficher un message de succ√®s
    showNotification(`‚úÖ ${participant.name} a √©t√© valid√© avec succ√®s !`);
}

function downloadPhoto(participantId) {
    let participant = db.participants.find(x => x.id === participantId);
    if (!participant) return;
    
    let a = document.createElement("a");
    a.href = participant.photo;
    a.download = `driptechnic_${participant.name.replace(/\s+/g, '_')}_${participant.id}.png`;
    a.click();
    
    showNotification(`üì∏ Photo de ${participant.name} t√©l√©charg√©e`);
}

function previewPhoto(participantId) {
    let participant = db.participants.find(x => x.id === participantId);
    if (!participant) return;
    
    // Cr√©er un modal pour pr√©visualiser la photo en grand
    const previewModal = document.createElement('div');
    previewModal.className = 'modal-overlay active';
    previewModal.innerHTML = `
        <div class="modal-content" style="max-width: 90%; max-height: 90vh; display: flex; flex-direction: column;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 style="margin: 0; color: white;">${participant.name}</h3>
                <button onclick="this.closest('.modal-overlay').remove()" style="background: none; border: none; color: white; font-size: 24px; cursor: pointer;">√ó</button>
            </div>
            <img src="${participant.photo}" alt="${participant.name}" 
                 style="max-width: 100%; max-height: 70vh; object-fit: contain; border-radius: 10px;">
            <div style="margin-top: 20px; display: flex; gap: 10px;">
                <button onclick="downloadPhoto('${participantId}')" 
                        style="padding: 10px 20px; background: var(--neon-cyan); color: black; border: none; border-radius: 8px; cursor: pointer;">
                    üì• T√©l√©charger
                </button>
                <button onclick="this.closest('.modal-overlay').remove()" 
                        style="padding: 10px 20px; background: rgba(255,255,255,0.1); color: white; border: none; border-radius: 8px; cursor: pointer;">
                    Fermer
                </button>
            </div>
        </div>
    `;
    
    document.body.appendChild(previewModal);
}

function exportDB() {
    let blob = new Blob([JSON.stringify(db, null, 2)], { type: "application/json" });
    let a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = `driptechnic_backup_${new Date().toISOString().split('T')[0]}.json`;
    a.click();
    
    showNotification("üì¶ Base de donn√©es export√©e avec succ√®s !");
}

function showNotification(message) {
    // Cr√©er une notification
    const notification = document.createElement('div');
    notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-left: 4px solid var(--neon-cyan);
        color: white;
        padding: 15px 25px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        z-index: 10000;
        animation: slideInRight 0.3s ease-out;
        max-width: 400px;
    `;
    
    notification.textContent = message;
    document.body.appendChild(notification);
    
    // Supprimer apr√®s 3 secondes
    setTimeout(() => {
        notification.style.animation = 'slideOutRight 0.3s ease-out forwards';
        setTimeout(() => {
            if (notification.parentNode) {
                notification.parentNode.removeChild(notification);
            }
        }, 300);
    }, 3000);
}

// Ajouter les animations CSS pour les notifications
const style = document.createElement('style');
style.textContent = `
    @keyframes slideInRight {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }
    @keyframes slideOutRight {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(100%); opacity: 0; }
    }
`;
document.head.appendChild(style);

/* ===== INITIALISATION DE LA PAGE ===== */
function initAdminPage() {
    updateStats();
    renderParticipantsList();
    
    // Rafra√Æchir automatiquement toutes les 30 secondes
    setInterval(() => {
        db = JSON.parse(localStorage.getItem("drip_db")) || { participants: [], votes: {} };
        updateStats();
        renderParticipantsList();
    }, 30000);
}

// D√©marrer l'application
initAdminPage();

// Gestion de la fermeture du modal avec Escape
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        closeModal();
    }
});

// Gestion du clic en dehors du modal pour le fermer
document.getElementById('confirmationModal').addEventListener('click', function(e) {
    if (e.target === this) {
        closeModal();
    }
});
</script>
